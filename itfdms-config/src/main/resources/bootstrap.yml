server:
  port: 8888

spring:
  application:
    name: itfdms-config
  profiles:
    active: native
  #配置文件
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/dev/

#注册中心
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://itfdms:itfdms@itfdms-eureka:8761/eureka/
  instance:
    prefer-ip-address: true


#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
