server:
  port: 8888

spring:
  security:
    user:
      name: itfdms
      password: itfdms
  application:
    name: itfdms-config
  profiles:
    active: native
  #配置文件
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/dev/

#注册中心
eureka:
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@127.0.0.1:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15


#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

logging:
  level:
    com.iftdms.config: debug