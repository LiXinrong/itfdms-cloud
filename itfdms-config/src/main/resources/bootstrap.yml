server:
  port: 8888

spring:
  security:
    user:
      name: itfdms
      password: itfdms
  application:
    name: itfdms-config
  profiles:
    active: native
  #配置文件
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/dev/

#注册中心
eureka:
  client:
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@${eureka.instance.hostname}:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: itfdms-eureka


#暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
